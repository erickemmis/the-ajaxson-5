<!DOCTYPE html>
<html>
<head>
	<title>The AJAXson 5</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	
	<header class='text-align-center'>
    <h1 >The AJAXson 5</h1>
	</header>
	
	
	<div class='container'>
		
	  <form id="form-gif-request" />
	  <div class='row'>
	  
	  	<section class='card card-body bg-light col-12 col-lg-6'>
	      <p>What kind of Jackson 5 related gif do you want?</p>
	      <input class='form-control' name="tag" type="text"/>
	  	</section>
	  	
			<div class='clearfix'></div>	  	 
      <section id='captcha' class='card card-body bg-light col-12 col-lg-6' >
			  <p>Prove you are not a robot by solving the riddle:</p>
	      <div class='input-group'>
			    <input class='form-control' type='text' />
			    <div class='input-group-append input-group-text'>
				    <span>Jacksons are better than 1</span>
			    </div>
			    <span class='invalid-feedback'>No gif for you!</span>
	      </div>

	    </section>
	  </div>
			    
      <input class='btn btn-outline-primary' type="submit" value="Get my Gif!" />
	  </form>
	  
	  <hr>
	  
	
	  <img id="gif" src="" hidden="true"/>
	  <p id="feedback" hidden="true`"></p>
	</div>
	
	
	
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</body>
</html>
